---
layout: layout
title: "projects"
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>
  <ul class="listing">
    {% for project in site.projects %}
    <li>
      <span>{{ project.date | date: "%B %e, %Y" }}</span> <a href="{{ project.url }}">{{ project.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
